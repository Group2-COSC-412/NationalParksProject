<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styleLogin.css" />
<style>
* {
    box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
    
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<h2>Sign-in or Sign-up</h2>

<div class="row">
  <div class="column" style="background-color:#ccc">
    <h2>Sign-in</h2>
    
    <form action="action_page.php">
        
      
        <div class="Login">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#ccc;">
          
        
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
  </div>
  <div class="column" style="background-color:#aaa;"> 
    <h2>Sign-up</h2>

    <form action="action_page.php" style="border:1px solid black">
        <div class="container">
          <h1>Joining Our Park Journey?</h1>
          <p>Please Complete This Form</p>
          <hr>
      
          <label for="first"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="first" required>
    
          <label for="last"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="last" required>
    
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
    
          <label for="Phone"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Phone Number" name="Phone" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to give group two <a href="#" style="color:dodgerblue">a 100% on the project</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign-Up</button>
          </div>
        </div>
      </form>

  </div>
</div>

</body>
</html>
